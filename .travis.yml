sudo: false
language: elixir
elixir:
  - 1.4
otp_release:
  - 19.0
services:
  - mysql
script: MIX_ENV=test mix ecto.reset && MIX_ENV=test mix coveralls.travis
after_script:
  - mix deps.get --only test
  - mix deps.get --only docs
  - MIX_ENV=docs mix inch.report
notifications:
  email:
    on_success: never
    on_failure: always
